<html lang="es">
  <head>
    <meta charset="UTF-8" />

      content="Conceptos Js, DOM, BOM, Crud, css, html"
    />

      crossorigin="anonymous"

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Proyecto CRUD de Peliculas</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="../index.html">Peliculas</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/pages/admin.html">Administrador</a>
              </li>
              <li class="nav-item dropdown">
                <span
                  class="nav-link dropdown-toggle"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi bi-moon-stars-fill" id="switchIcon"></i>
                </span>
                <ul class="dropdown-menu">
                  <li>
                    <button class="dropdown-item" id="btnThemeLight">
                      <i class="bi bi-brightness-high-fill"></i> Tema Claro
                    </button>
                  </li>
                  <li>
                    <button class="dropdown-item" id="btnThemeDark">
                      <i class="bi bi-moon-stars-fill"></i> Tema Oscuro
                    </button>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container my-3">
        <h1 class="text-center">Administrador de Peliculas</h1>
        <hr />
        <article class="d-flex">
          <h5>Opciones:</h5>
          <button class="btn btn-outline-primary mx-4" id="btnCrearPelicula">
            <i class="bi bi-calendar2-x"></i>
          </button>
        </article>
      </section>
      <section class="container">
        <h2>Lista de Pelis</h2>
        <aside class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Titulo</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Imagen</th>
                <th scope="col">Genero</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaPelicula">
              
            </tbody>
          </table>
        </aside>
        
      </section>
      <!-- Ventana Modal -->
      <div class="modal" tabindex="-1" id="ModalEditar">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Administrar Peli</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form class="modal-body" id="formPelicula">
              <label for="nombreApellido" class="form-label fw-semibold"
                >Codigo
              </label>
              <input
                id="codigo"
                type="text"
                placeholder="Ej: Emiliano Martinez"
                
                minlength="1"
                maxlength="100"
                class="form-control border border-danger border-1"
              />
              <label for="nombreApellido" class="form-label fw-semibold"
                >Titulo
              </label>
              <input
                id="titulo"
                type="text"
                placeholder="Ej: Super Mario Bros. Movie"
                
                minlength="3"
                maxlength="100"
                class="form-control border border-danger border-1"
              />
              <label for="consulta" class="form-label fw-semibold"
                >Descripcion:
              </label>
              <textarea
                id="descripcion"
                rows="4"
                placeholder="Escriba aqui la descripcion de la pelicula."
                minlength="5"
                maxlength="600"
                
                class="form-control border border-danger border-1 mb-3"
              ></textarea>
              <label for="nombreApellido" class="form-label fw-semibold"
                >Imagen*
              </label>
              <input
                id="imagen"
                type="text"
                placeholder="Inserte el link de la imagen"
                
                minlength="5"
                maxlength="256"
                class="form-control border border-danger border-1"
              />
              <label for="email" class="form-label fw-semibold">Genero: </label>
              <p>
                <select
                  name="genero"
                  id="genero"
                  class="form-select border border-danger border-1"
                >
                  <option value="">Seleccione el genero</option>
                  <option value="Accion">Accion</option>
                  <option value="Aventura">Aventura</option>
                  <option value="Ciencia Ficcion">Ciencia Ficcion</option>
                  <option value="Comedia">Comedia</option>
                  <option value="Drama">Drama</option>
                  <option value="Terror">Terror</option>
                  <option value="Animado">Animado</option>
                </select>
                <label for="anio" class="form-label fw-semibold">AÃ±o: </label>
                <input
                  id="anio"
                  type="number"
                  placeholder="Ej: 2023"
                  
                  minlength="3"
                  maxlength="16"
                  class="form-control border border-danger border-1"
                />
                <label for="duracion" class="form-label fw-semibold"
                  >Duracion:
                </label>
                <input
                  id="duracion"
                  type="text"
                  placeholder="Ej: 93 min"
                  
                  minlength="1"
                  maxlength="16"
                  class="form-control border border-danger border-1"
                />
                <label for="pais" class="form-label fw-semibold">Pais: </label>
                <input
                  id="pais"
                  type="text"
                  placeholder="Ej: Argentina"
                  
                  minlength="4"
                  maxlength="48"
                  class="form-control border border-danger border-1"
                />
                <label for="reparto" class="form-label fw-semibold"
                  >Reparto(cara actor separado por ","):
                </label>
                <input
                  id="reparto"
                  type="text"
                  placeholder="Ej: Chris Pratt, Brad Pitt, etc."
                  
                  minlength="4"
                  maxlength="512"
                  class="form-control border border-danger border-1"
                />
                <div class="alert alert-danger mt-3 d-none" role="alert" id="alerta">
                
                   </div>
                <button class="btn btn-outline-primary mt-3" type="submit">
                  Enviar
                </button>
              </p>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-dark text-light text-center py-4">
      <p>Todos los derechos reservados &copy;</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <!-- Libreria que crea ID unicos -->
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/app.js"></script>
    <script src="../js/administrador.js" type="module"></script>
  </body>
</html>
